services:
  rdysl-callup-api:
    build: .
    container_name: rdysl-callup-api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # RDYSL Configuration only
      - RDYSL_USERNAME=${RDYSL_USERNAME}
      - RDYSL_PASSWORD=${RDYSL_PASSWORD}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CACHE_DURATION_MINUTES=30
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount shared exports directory for file access
      - shared_exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  hilton-heat-registration:
    build: .
    container_name: hilton-heat-registration
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # RDYSL Configuration (for compatibility)
      - RDYSL_USERNAME=${RDYSL_USERNAME}
      - RDYSL_PASSWORD=${RDYSL_PASSWORD}
      # Hilton Heat Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - DATABASE_PATH=/app/hilton_heat.db
      # TeamSnap API Configuration
      - TEAMSNAP_CLIENT_ID=${TEAMSNAP_CLIENT_ID}
      - TEAMSNAP_CLIENT_SECRET=${TEAMSNAP_CLIENT_SECRET}
      # General Configuration
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CACHE_DURATION_MINUTES=30
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount uploads directory for file processing
      - ./uploads:/app/uploads
      # Mount shared exports directory for file access
      - shared_exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  shared_exports:

